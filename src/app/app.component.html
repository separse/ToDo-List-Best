<div class="container">
  <form class="form">
    <div class="form-inline">
      Add new task:
      <input
        class="form-control ml-2"
        type="text"
        [(ngModel)]="title"
        name="title"
      />
      <button class="btn btn-primary" (click)="addTodo()">ADD</button>
    </div>
  </form>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Task</th>
        <th scope="col">Done</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos; index as i">
        <td style="width: 50%">
          <div *ngIf="todo.edited; else editing" class="mt-2">
            {{ todo.title }}
          </div>
          <ng-template #editing>
            <input
              class="form-control"
              type="text"
              [(ngModel)]="todo.title"
              name="todoTitle"
            />
          </ng-template>
        </td>
        <td>
          <input type="checkbox" (click)="toggleCheck(todo)" class="mt-2" />
        </td>
        <td>
          <button class="btn btn-warning" (click)="editTodo(todo)">E</button>
        </td>
        <td><button class="btn btn-danger" (click)="deleteTodo(i)">D</button></td>
      </tr>
    </tbody>
  </table>
</div>
